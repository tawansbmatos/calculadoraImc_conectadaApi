<!DOCTYPE html>
<html lang="pt-BR">

<head>
   
  <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    input,
    button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 90%;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
    <h1>Calculadora de IMC</h1>
    <input type="number" id="peso" placeholder="Peso (kg)" step="0.1">
    <input type="number" id="altura" placeholder="Altura (m)" step="0.01">
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado"></div>

   
  <script>
    // ⚡ URL CORRETA: Aponta para a raiz do domínio da sua API, que será mapeada pelo vercel.json
    // Use o seu domínio de produção, que é o mais estável.
    const API_URL = 'https://api-imc-nu.vercel.app/';


    async function calcularIMC() {
      const peso = document.getElementById('peso').value;
      const altura = document.getElementById('altura').value;
      const resultado = document.getElementById('resultado');

      if (!peso || !altura) {
        resultado.innerText = 'Preencha peso e altura.';
        return;
      }

      try {
        const resposta = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ peso: parseFloat(peso), altura: parseFloat(altura) })
        });

        const dados = await resposta.json();
        if (resposta.ok) {
          resultado.innerText = `IMC: ${dados.imc} - ${dados.classificacao}`;
        } else {
          // Esta linha tratará os erros 400 e 405 definidos na API
          resultado.innerText = dados.erro || 'Erro desconhecido ao calcular.';
        }
      } catch (erro) {
        // Esta linha agora deve ser a única a pegar erro de CORS ou 404
        resultado.innerText = 'Erro de conexão com a API. Verifique o console para detalhes.';
      }
    }
  </script>
</body>

</html>
