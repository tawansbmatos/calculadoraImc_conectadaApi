<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; text-align: center; }
    input, button { display: block; margin: 10px auto; padding: 8px; width: 90%; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <input type="number" id="peso" placeholder="Peso (kg)" step="0.1">
  <input type="number" id="altura" placeholder="Altura (m)" step="0.01">
  <button onclick="calcularIMC()">Calcular</button>
  <div id="resultado"></div>

  <script>
    async function calcularIMC() {
      const peso = document.getElementById('peso').value;
      const altura = document.getElementById('altura').value;
      const resultado = document.getElementById('resultado');

      if (!peso || !altura) {
        resultado.innerText = 'Preencha peso e altura.';
        return;
      }

      try {
        const resposta = await fetch('https://api-imc-git-main-tawans-projects.vercel.app/api/calculadora-imc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ peso: parseFloat(peso), altura: parseFloat(altura) })
        });

        const dados = await resposta.json();
        if (resposta.ok) {
          resultado.innerText = `IMC: ${dados.imc} - ${dados.classificacao}`;
        } else {
          resultado.innerText = dados.erro || 'Erro ao calcular.';
        }
      } catch (erro) {
        resultado.innerText = 'Erro de conex√£o com a API.';
      }
    }
  </script>
</body>
</html>
